<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>

    <!-- Bot칩n para a침adir un nuevo producto -->
    <a href="/products/add">A침adir Producto</a>

    <!-- Tabla para listar productos -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iteraci칩n de productos -->
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <a th:href="'/products/edit/' + ${product.id}">Editar</a>
                    <a th:href="'/products/delete/' + ${product.id}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
