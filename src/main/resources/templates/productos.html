<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Lista de Productos</h1>

        <!-- Enlace para ver el carrito -->
        <div class="text-end mb-3">
            <a href="/cart" class="btn btn-success">Ver Carrito</a>
        </div>

        <!-- Botón para añadir un nuevo producto -->
        <div class="text-end mb-3">
            <a href="/products/add" class="btn btn-primary">Añadir Producto</a>
        </div>

        <!-- Tabla para listar productos -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iteración de productos -->
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <a th:href="'/products/edit/' + ${product.id}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="'/products/delete/' + ${product.id}" class="btn btn-danger btn-sm">Eliminar</a>
                        <a th:href="'/cart/add/' + ${product.id}" class="btn btn-success btn-sm">Añadir al Carrito</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
