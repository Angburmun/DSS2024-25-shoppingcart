<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<!-- Incluir el header -->
	<th:block th:replace="~{header :: header}"></th:block>
	
    <div class="container mt-4">
        <h1 class="text-center mb-4" th:text="${product.id != null ? 'Editar Producto' : 'AÃ±adir Producto'}"></h1>

        <!-- Formulario -->
        <form th:action="@{/products}" th:object="${product}" method="post" class="card p-4 shadow-sm">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Precio:</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" required />
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="/products" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
