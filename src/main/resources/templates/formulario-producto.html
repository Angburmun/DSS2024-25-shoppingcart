<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto</title>
</head>
<body>
    <h1 th:text="${product.id != null ? 'Editar Producto' : 'Añadir Producto'}"></h1>

    <!-- Formulario para añadir/editar producto -->
    <form th:action="@{/products}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="name">Nombre:</label>
        <input type="text" id="name" th:field="*{name}" required />
        <br>

        <label for="price">Precio:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required />
        <br>

        <button type="submit">Guardar</button>
        <a href="/products">Cancelar</a>
    </form>
</body>
</html>
