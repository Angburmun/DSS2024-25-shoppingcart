<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">1</td>
                <td th:text="${product.name}">Sample Name</td>
                <td th:text="${product.price}">0.00</td>
				<td>
				    <a th:href="@{'/products/edit/' + ${product.id}}">Edit</a> |
				    <a th:href="@{'/products/delete/' + ${product.id}}" 
				       onclick="return confirm('¿Estás seguro de que quieres eliminar este producto?');">Delete</a>
				</td>
            </tr>
        </tbody>
    </table>
    <a href="/products/new">Add New Product</a>
</body>
</html>
